<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>GitHub Stats</h1>
        <p>لطفاً شناسه GitHub خود را وارد کنید:</p>
        <form method="POST">
            <input type="text" name="username" placeholder="شناسه GitHub" required>
            <button type="submit">ارسال</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
